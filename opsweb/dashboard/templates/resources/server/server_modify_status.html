{% extends "public/base.html" %}

{% block sidebar %}
    {% include "public/sidebar_resource.html" %}
{% endblock %}


{% block content %}

<!-- content main container -->
<div class="main">

<!-- row -->
<div class="row">

    <!-- col 12 -->
    <div class="col-md-12">

    <!-- tile -->
    <section class="tile color transparent-black">



        <!-- tile header -->
        <div class="tile-header">
            <h1><strong>修改服务器状态</strong></h1>
            <div class="controls">
              <a href="#" class="refresh"><i class="fa fa-refresh"></i></a>
              <a href="#" class="remove"><i class="fa fa-times"></i></a>
            </div>
        </div>
        <!-- /tile header -->

        <!-- tile body -->
        <div class="tile-body">

            <form class="form-horizontal" role="form" parsley-validate id="basicvalidations" method="post">

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">主机名 </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" readonly value="{{ server.hostname }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">ip </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" readonly value="{{ server.inner_ip }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="select_idc_id" class="col-sm-2 control-label">状态 *</label>
                    <div class="col-sm-8" id="select_status">
                        <select class="chosen-select chosen-transparent form-control" name="status" id="select_status" parsley-trigger="change" parsley-required="true" parsley-error-container="#select_status">
                            <option value="">请选择</option>
                            {% for status in statuses %}
                                <option value="{{ status.name }}" {% if server.status == status.name %}selected{% endif %}>{{ status.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>



                <div class="form-group form-footer">
                    <div class="col-sm-offset-4 col-sm-8">
                        <input type="hidden" name="id" value="{{ server.id }}">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-default">重置</button>
                    </div>
                </div>

            </form>

        </div>
        <!-- /tile body -->

    </section>
    <!-- /tile -->

    </div>
    <!-- /col 6 -->

    <!-- col 12 -->

</div>
<!-- /row -->
{% endblock %}
{% block js %}
    <script>
        $(function(){

          //chosen select input
          $(".chosen-select").chosen({disable_search_threshold: 10});

        })

    </script>

{% endblock %}
